<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>徽章</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">出发日期</label>
              <div class="layui-input-block">
                <input type="date" id="startdate3" name="startdate" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search" id="LAY-user-back-search">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="layui-card-body">
          <table class="layui-hide" id="demo" lay-filter="test"></table>

          <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
              <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
              <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
              <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
              <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
            </div>
          </script>

          <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="layui-row" id="view" style="display:none;">
  <div class="layui-col-md10">
    <form class="layui-form layui-from-pane" style="margin-top:20px" >
      <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
          <input type="text" name="id" id="id"   class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
          <input type="date" name="date" id="date"  class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">航班ID</label>
        <div class="layui-input-block">
          <input type="text" name="flight" id="flight"  class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">折扣</label>
        <div class="layui-input-block">
          <input type="text" name="cutoff" id="cutoff"   class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出头等舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="firstclass" id="firstclass"  class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出商务舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="bussinessclass" id="bussinessclass"  class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出经济舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="touristclass" id="touristclass"  class="layui-input" disabled>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="layui-row" id="edit" style="display:none;">
  <div class="layui-col-md10">
    <form class="layui-form layui-from-pane" style="margin-top:20px" >
      <div class="layui-form-item">
        <label class="layui-form-label">ID</label>
        <div class="layui-input-block">
          <input type="text" name="id" id="id1"   class="layui-input" disabled>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
          <input type="date" name="date" id="date1"  class="layui-input" required>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">航班ID</label>
        <div class="layui-input-block">
          <input type="text" name="flight" id="flight1"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">折扣</label>
        <div class="layui-input-block">
          <input type="text" name="cutoff" id="cutoff1"   class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出头等舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="firstclass" id="firstclass1"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出商务舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="bussinessclass" id="bussinessclass1"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出经济舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="touristclass" id="touristclass1"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item" style="margin-top:40px">
        <div class="layui-input-block">
          <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="formDemo" >确认修改</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="layui-row" id="add1" style="display:none;">
  <div class="layui-col-md10">
    <form class="layui-form layui-from-pane" style="margin-top:20px" >
      <div class="layui-form-item">
        <label class="layui-form-label">日期</label>
        <div class="layui-input-block">
          <input type="date" name="date" id="date2"  class="layui-input" required>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">航班ID</label>
        <div class="layui-input-block">
          <input type="text" name="flight" id="flight2"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">折扣</label>
        <div class="layui-input-block">
          <input type="text" name="cutoff" id="cutoff2"   class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出头等舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="firstclass" id="firstclass2"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出商务舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="bussinessclass" id="bussinessclass2"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">售出经济舱数量</label>
        <div class="layui-input-block">
          <input type="text" name="touristclass" id="touristclass2"  class="layui-input" required lay-verify="number">
        </div>
      </div>
      <div class="layui-form-item" style="margin-top:40px">
        <div class="layui-input-block">
          <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="formDemo1" >确认添加</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','table','layer','form'], function(){
    const date = new Date();
    const $ = layui.$
            , admin = layui.admin
            , layer = layui.layer
            , form = layui.form
            , router = layui.router()
            , table = layui.table;

    table.render({
      elem: '#demo'
      ,height: 312
      ,url: '../../../test/page3' //数据接口
      //,url: 'http://localhost:8080/aviation_test3_war/list2'
      ,page: true //开启分页
      ,toolbar: "#toolbarDemo"
      ,cols: [[ //表头
        {type: 'checkbox', fixed: 'left'}
        ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
        ,{field: 'date', title: '日期', width:80, templet: function (d) {
            date.setTime(d.date);
            return date.Format("yyyy-MM-dd");
          }}
        ,{field: 'flight', title: '航班ID', width:80}
        ,{field: 'cutoff', title: '折扣', width:80}
        ,{field: 'firstclass', title: '售出头等舱数量', width:80}
        ,{field: 'bussinessclass', title: '售出商务舱数量', width:80}
        ,{field: 'touristclass', title: '售出经济舱数量', width:80}
        ,{fixed: 'right', width:150,title:'操作', align:'center', toolbar: '#barDemo'}
      ]]
      ,parseData: function (res) {
        return {
          "code": res.code,
          "msg": res.msg,
          "count": res.total,
          "data": res.data
        }
      }
    });
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
      var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
      var date1 = new Date(data.date).Format("yyyy-MM-dd");

      if(layEvent === 'detail'){ //查看
        $("#id").val(data.id);
        $("#date").val(date1);
        $("#flight").val(data.flight);
        $("#cutoff").val(data.cutoff);
        $("#firstclass").val(data.firstclass);
        $("#bussinessclass").val(data.bussinessclass);
        $("#touristclass").val(data.touristclass);
        layer.open({
          type:1,
          offset: '10px',
          title:"查看",
          area: ['520px', '400px'],
          content: $("#view")
        });
      } else if(layEvent === 'del'){ //删除
        layer.confirm('真的删除行么', function(index){
          $.ajax({
            url:'../../../test/delete3',
            type:'GET',
            data:{
              id:data.id
            },
            success:function (res) {
              if(res.code == 1){
                layer.msg("删除成功");
                setTimeout(function(){
                  layer.closeAll();//关闭所有的弹出层
                }, 1000);

              }else{
                layer.msg("删除失败");
              }
            }
          })
          obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
          layer.close(index);
          //向服务端发送删除指令
        });
      } else if(layEvent === 'edit'){ //编辑
        $("#id1").val(data.id);
        $("#date1").val(date1);
        $("#flight1").val(data.flight);
        $("#cutoff1").val(data.cutoff);
        $("#firstclass1").val(data.firstclass);
        $("#bussinessclass1").val(data.bussinessclass);
        $("#touristclass1").val(data.touristclass);
        layer.open({
          type:1,
          offset: '10px',
          title:"编辑",
          area: ['520px', '520px'],
          content: $("#edit")
        });
      } else if(layEvent === 'LAYTABLE_TIPS'){
        layer.alert('Hi，头部工具栏扩展的右侧图标。');
      }
    });

    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'getCheckData':
          var data = checkStatus.data;
          layer.alert(JSON.stringify(data));
          break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：'+ data.length + ' 个');
          break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选': '未全选');
          break;
        case 'add':
          layer.open({
            type:1,
            offset: '10px',
            title:"添加",
            content: $("#add1")
          });
          break;
      };
    });
    form.on('submit(formDemo)', function(data) {
      $.ajax({
        url:'../../../test/edit3',
        type:'post',
        contentType:'application/json',
        data:JSON.stringify(data.field),
        success:function (res) {
          if(res != null){
            layer.closeAll('loading');
            layer.load(2);
            layer.msg("修改成功");
            setTimeout(function(){
              layer.closeAll();//关闭所有的弹出层
              table.reload("demo");
            }, 1000);
          }else{
            layer.msg("修改失败");
          }
        }
      })
      return false;
    });
    form.on('submit(formDemo1)', function(data) {
      $.ajax({
        url:'../../../test/addFlightInfo',  //add  添加接口
        type:'post',
        contentType:'application/json',
        data:JSON.stringify(data.field),
        success:function (res) {
          if(res != null){
            layer.closeAll('loading');
            layer.load(2);
            layer.msg("添加成功");
            setTimeout(function(){
              layer.closeAll();//关闭所有的弹出层
              table.reload("demo");
            }, 1000);
          }else{
            layer.msg("添加失败");
          }
        }
      })
      return false;
    });
    $('#LAY-user-back-search').on('click',function () {
      table.reload('demo',{
        url:'../../../test/selectFlightDate',
        method : 'post',
        page : {
          curr : 1
        },
        where: {
          startdate : $('#startdate3').val()
        }
      });
      return false;
    })
    Date.prototype.Format = function (fmt){
      const o = {
        "M+": this.getMonth() + 1,                 //月份
        "d+": this.getDate(),                    //日
        "h+": this.getHours(),                   //小时
        "m+": this.getMinutes(),                 //分
        "s+": this.getSeconds(),                 //秒
        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
        "S": this.getMilliseconds()             //毫秒
      };
      if(/(y+)/.test(fmt))
        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
      for(var k in o)
        if(new RegExp("("+ k +")").test(fmt))
          fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
      return fmt;
    }
  });
</script>
</body>
</html>
