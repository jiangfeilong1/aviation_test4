<script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index','table','layer','form'], function(){
    var $ = layui.$
            ,admin = layui.admin
            ,layer = layui.layer
            ,form = layui.form
            ,router = layui.router()
            ,table = layui.table;

    table.render({
      elem: '#demo'
      ,height: 312
      ,url: '../../../test/page2' //数据接口
      //,url: 'http://localhost:8080/aviation_test3_war/list2'
      ,page: true //开启分页
      ,toolbar: "#toolbarDemo"
      ,cols: [[ //表头
        {type: 'checkbox', fixed: 'left'}
        ,{field: 'flightno', title: '航空编号', width:80}
        ,{field: 'flightcompony', title: '航空公司', width:80}
        ,{field: 'starttime', title: '出发时间', width:80, templet: function (d) {
          date.setTime(d.starttime);
          return date.Format("hh时mm分");
          }}
        ,{field: 'endtime', title: '到达时间', width:80, templet: function (d) {
            date.setTime(d.endtime);
            return date.Format("hh时mm分");
          }}
        ,{field: 'start', title: '出发地', width:80}
        ,{field: 'destination', title: '目的地', width:80}
        ,{field: 'plane', title: '航班班机', width:80}
        ,{field: 'price', title: '票价', width:80, sort: true}
        ,{field: 'capability', title: '容量', width:80, sort: true}
        ,{field: 'startdate', title: '出发日期', width:80, templet: function (d) {
            date.setTime(d.startdate);
            return date.Format("yyyy-MM-dd");
          }}
        ,{field: 'enddate', title: '到达日期', width:80, templet: function (d) {
            date.setTime(d.enddate);
            return date.Format("yyyy-MM-dd");
          }}
        ,{fixed: 'right', width:150,title:'操作', align:'center', toolbar: '#barDemo'}
      ]]
      ,parseData: function (res) {
        return {
          "code": res.code,
          "msg": res.msg,
          "count": res.total,
          "data": res.data
        }
      }
    });
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
      var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
      var date1 = new Date(data.startdate).Format("yyyy-MM-dd");
      var date2 = new Date(data.enddate).Format("yyyy-MM-dd");
      var time1 = new Date(data.starttime).Format("hh:mm");
      var time2 = new Date(data.endtime).Format("hh:mm");

      if(layEvent === 'detail'){ //查看
        $("#id1").val(data.id);
        $("#flightno1").val(data.flightno);
        $("#flightcompony1").val(data.flightcompony);
        $("#starttime1").val(time1);
        $("#endtime1").val(time2);
        $("#start1").val(data.start);
        $("#destination1").val(data.destination);
        $("#plane1").val(data.plane);
        $("#price1").val(data.price);
        $("#capability1").val(data.capability);
        $("#firstclass1").val(data.firstclass);
        $("#businessclass1").val(data.businessclass);
        $("#touristclass1").val(data.touristclass);
        $("#startdate1").val(date1);
        $("#enddate1").val(date2);
        layer.open({
          type:1,
          offset: '10px',
          title:"查看",
          area: ['520px', '400px'],
          content: $("#view")
        });
      } else if(layEvent === 'del'){ //删除
        layer.confirm('真的删除行么', function(index){
          $.ajax({
            url:'../../../test/delete2',
            type:'GET',
            data:{
              id:data.id
            },
            success:function (res) {
              if(res.code === 1){
                layer.msg("删除成功");
                setTimeout(function(){
                  layer.closeAll();//关闭所有的弹出层
                }, 1000);

              }else{
                layer.msg("删除失败");
              }
            }
          })
          obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
          layer.close(index);
          //向服务端发送删除指令
        });
      } else if(layEvent === 'edit'){ //编辑
        $("#id").val(data.id);
        $("#flightno").val(data.flightno);
        $("#flightcompony").val(data.flightcompony);
        $("#starttime").val(time1);
        $("#endtime").val(time2);
        $("#start").val(data.start);
        $("#destination").val(data.destination);
        $("#plane").val(data.plane);
        $("#price").val(data.price);
        $("#capability").val(data.capability);
        $("#firstclass").val(data.firstclass);
        $("#businessclass").val(data.businessclass);
        $("#touristclass").val(data.touristclass);
        $("#startdate").val(date1);
        $("#enddate").val(date2);
        layer.open({
          type:1,
          offset: '10px',
          title:"编辑",
          area: ['520px', '520px'],
          content: $("#edit")
        });
      } else if(layEvent === 'LAYTABLE_TIPS'){
        layer.alert('Hi，头部工具栏扩展的右侧图标。');
      }
    });

    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'getCheckData':
          let data = checkStatus.data;
          layer.alert(JSON.stringify(data));
          break;
        case 'getCheckLength':
          data = checkStatus.data;
          layer.msg('选中了：'+ data.length + ' 个');
          break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选': '未全选');
          break;
        case 'add':
          layer.open({
            type:1,
            offset: '10px',
            title:"添加",
            content: $("#add1")
          });
          break;
      };
    });
    form.on('submit(formDemo)', function(data) {
      $.ajax({

    Date.prototype.Format = function (fmt){
      var o = {
        "M+" : this.getMonth()+1,                 //月份
        "d+" : this.getDate(),                    //日
        "h+" : this.getHours(),                   //小时
        "m+" : this.getMinutes(),                 //分
        "s+" : this.getSeconds(),                 //秒
        "q+" : Math.floor((this.getMonth()+3)/3), //季度
        "S"  : this.getMilliseconds()             //毫秒
      };
      if(/(y+)/.test(fmt))
        fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
      for(var k in o)
        if(new RegExp("("+ k +")").test(fmt))
          fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
      return fmt;
    }
