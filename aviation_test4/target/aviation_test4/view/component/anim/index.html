<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>动画</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">订单支付</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="demo" lay-filter="test"></table>

            <script type="text/html" id="toolbarDemo">
              <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
              </div>
            </script>

            <script type="text/html" id="barDemo">
              <a class="layui-btn layui-btn-xs" lay-event="edit" id="zhifu">支付</a>
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="quxiao">取消</a>
            </script>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="layui-row" id="view" style="display:none;">
    <div class="layui-col-md10">
      <form class="layui-form layui-from-pane" style="margin-top:20px" >
        <div class="layui-form-item">
          <label class="layui-form-label">ID</label>
          <div class="layui-input-block">
            <input type="text" name="id" id="id"   class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">票价</label>
          <div class="layui-input-block">
            <input type="text" name="price" id="price"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">乘坐ID</label>
          <div class="layui-input-block">
            <input type="text" name="tourist" id="tourist"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">航班ID</label>
          <div class="layui-input-block">
            <input type="text" name="flight" id="flight"   class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">付款ID</label>
          <div class="layui-input-block">
            <input type="text" name="flightPayinfo" id="flightPayinfo"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">付款时间</label>
          <div class="layui-input-block">
            <input type="date" name="orderdate" id="orderdate"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">舱位</label>
          <div class="layui-input-block">
            <input type="text" name="cabin" id="cabin"   class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">折扣</label>
          <div class="layui-input-block">
            <input type="text" name="cutoff" id="cutoff"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">过期时间</label>
          <div class="layui-input-block">
            <input type="date" name="orderdisposetime" id="orderdisposetime"  class="layui-input" disabled>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="layui-row" id="edit" style="display:none;">
    <div class="layui-col-md10">
      <form class="layui-form layui-from-pane" style="margin-top:20px" >
        <div class="layui-form-item">
          <label class="layui-form-label">ID</label>
          <div class="layui-input-block">
            <input type="text" name="id" id="id1"   class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input type="text" name="username" id="username1"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">订单ID</label>
          <div class="layui-input-block">
            <input type="text" name="orderid" id="orderid1"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">订单状态</label>
          <div class="layui-input-block">
            <input type="text" name="zhuangtai" id="zhuangtai1"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item" style="margin-top:40px">
          <div class="layui-input-block">
            <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="formDemo" >确认支付</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="layui-row" id="add1" style="display:none;">
    <div class="layui-col-md10">
      <form class="layui-form layui-from-pane" style="margin-top:20px" >
        <div class="layui-form-item">
          <label class="layui-form-label">ID</label>
          <div class="layui-input-block">
            <input type="text" name="id" id="id3"   class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户名</label>
          <div class="layui-input-block">
            <input type="text" name="username" id="username3"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">订单ID</label>
          <div class="layui-input-block">
            <input type="text" name="orderid" id="orderid3"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">订单状态</label>
          <div class="layui-input-block">
            <input type="text" name="zhuangtai" id="zhuangtai3"  class="layui-input" disabled>
          </div>
        </div>
        <div class="layui-form-item" style="margin-top:40px">
          <div class="layui-input-block">
            <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="formDemo3" >确认取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index','table','layer','form'], function(){
      const date = new Date();
      const $ = layui.$
              , admin = layui.admin
              , layer = layui.layer
              , form = layui.form
              , router = layui.router()
              , table = layui.table;

      table.render({
        elem: '#demo'
        ,height: 312
        ,url: '../../../test/selectFlightOrder' //数据接口
        //,url: 'http://localhost:8080/aviation_test3_war/list2'
        ,page: true //开启分页
        ,toolbar: "#toolbarDemo"
        ,cols: [[ //表头
          {type: 'checkbox', fixed: 'left'}
          ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
          ,{field: 'username', title: '用户名', width:80}
          ,{field: 'zhuangtai', title: '订单状态', width:80}
          ,{field: 'orderid', title: '订单ID', width:80}
          ,{fixed: 'right', width:150,title:'操作', align:'center', toolbar: '#barDemo'}
        ]]
        ,parseData: function (res) {
          return {
            "code": res.code,
            "msg": res.msg,
            "count": res.total,
            "data": res.data
          }
        }
        ,done: function (res) {
          console.log(res);
          let zhuangtai = new Array();
          zhuangtai = res.data;
          console.log(zhuangtai);
          for (let i = 0,len = zhuangtai.length; i< len ; i++){
            let a = zhuangtai[i].zhuangtai;
            if (a === '已生成'){
              document.getElementById("quxiao").style.display="none";
            }else if(a === '已支付'){
              document.getElementById("zhifu").style.display="none";
            }else if(a === '已取消'){
              document.getElementById("quxiao").style.display="none";
              document.getElementById("zhifu").style.display="none";
            }else (a === '审核中')
            {
              document.getElementById("quxiao").style.display="none";
              document.getElementById("zhifu").style.display="none";
            }
          }
        }
      });
      table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        const data = obj.data; //获得当前行数据
        const layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
        const tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
        const date1 = new Date(data.orderdate).Format("yyyy-MM-dd");
        const date2 = new Date(data.orderdisposetime).Format("yyyy-MM-dd");

        if(layEvent === 'detail'){ //查看
          $("#id").val(data.id);
          $("#price").val(data.price);
          $("#tourist").val(data.tourist);
          $("#flight").val(data.flight);
          $("#flightPayinfo").val(data.flightPayinfo);
          $("#orderdate").val(date1);
          $("#cabin").val(data.cabin);
          $("#cutoff").val(data.cutoff);
          $("#orderdisposetime").val(date2);
          layer.open({
            type:1,
            title:"查看",
            area: ['520px', '400px'],
            content: $("#view")
          });
        } else if(layEvent === 'del'){ //删除
          $("#id3").val(data.id);
          $("#username3").val(data.username);
          $("#orderid3").val(data.orderid);
          $("#zhanghu3").val(data.zhanghu);
          $("#zhuangtai3").val(data.zhuangtai);
          layer.open({
            type:1,
            title:"取消",
            area: ['520px', '400px'],
            content: $("#add1")
          });
        } else if(layEvent === 'edit'){ //支付
            $("#id1").val(data.id);
            $("#username1").val(data.username);
            $("#orderid1").val(data.orderid);
            $("#zhanghu1").val(data.zhanghu);
            $("#zhuangtai1").val(data.zhuangtai);
            layer.open({
                type:1,
                title:"支付",
                area: ['520px', '400px'],
                content: $("#edit")
            });
        } else if(layEvent === 'LAYTABLE_TIPS'){
          layer.alert('Hi，头部工具栏扩展的右侧图标。');
        }
      });

      //头工具栏事件
      table.on('toolbar(test)', function(obj){
          const checkStatus = table.checkStatus(obj.config.id);
          switch(obj.event){
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
          case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：'+ data.length + ' 个');
            break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选': '未全选');
            break;
          case 'add':
            layer.open({
              type:1,
              offset: '10px',
              title:"添加",
              content: $("#add1")
            });
            break;
        };
      });
      form.on('submit(formDemo)', function(data) {
        $.ajax({
          url:'../../../test/addZhiFu',
          type:'post',
          contentType:'application/json',
          data:JSON.stringify(data.field),
          success:function (res) {
            if(res != null){
              layer.closeAll('loading');
              layer.load(2);
              layer.msg("支付成功");
              setTimeout(function(){
                layer.closeAll();//关闭所有的弹出层
                table.reload("demo");
              }, 1000);
            }else{
              layer.msg("支付失败");
            }
          }
        })
        return false;
      });
      form.on('submit(formDemo3)', function(data) {
        $.ajax({
          url:'../../../test/quxiao',   //add  添加接口
          type:'post',
          contentType:'application/json',
          data:JSON.stringify(data.field),
          success:function (res) {
            if(res != null){
              layer.closeAll('loading');
              layer.load(2);
              layer.msg("提交取消成功");
              setTimeout(function(){
                layer.closeAll();//关闭所有的弹出层
                table.reload("demo");
              }, 1000);
            }else{
              layer.msg("提交取消失败");
            }
          }
        })
        return false;
      });
      Date.prototype.Format = function (fmt){
        const o = {
          "M+": this.getMonth() + 1,                 //月份
          "d+": this.getDate(),                    //日
          "h+": this.getHours(),                   //小时
          "m+": this.getMinutes(),                 //分
          "s+": this.getSeconds(),                 //秒
          "q+": Math.floor((this.getMonth() + 3) / 3), //季度
          "S": this.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
          fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
          if(new RegExp("("+ k +")").test(fmt))
            fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
      }
    });

  </script>
</body>
</html>
