<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>用户注册页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="layuiadmin/style/login.css">
  <link rel="stylesheet" href="layuiadmin/style/admin.css">
  <link rel="icon" href="layuiadmin/style/res/favicon.ico">
</head>
<body>
  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>用户注册页面</h2>
        <p>湖南航空官网单页面后台管理模板系统</p>
      </div>
      <form class="layui-form layadmin-user-login-box layadmin-user-login-body" style="margin-top:20px" >
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
          <input type="text" name="username" id="username"   class="layui-input" placeholder="用户名">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="password" name="password" id="password"  class="layui-input" required placeholder="密码">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="password" name="repass" id="LAY-user-login-repass" lay-verify="required" placeholder="确认密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
          <input type="text" name="realname" id="realname"   class="layui-input" placeholder="真实姓名">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="text" name="email" id="email"  class="layui-input" required placeholder="邮箱" lay-verify="email">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="text" name="description" id="description" lay-verify="required" placeholder="用户描述" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" ></label>
          <input type="text" name="phone" id="phone"   class="layui-input" placeholder="用户电话" lay-verify="phone">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="text" name="address" id="address"  class="layui-input" required placeholder="用户地址">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="text" name="question" id="question" lay-verify="required" placeholder="提问问题" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
          <input type="text" name="answer" id="answer"   class="layui-input" placeholder="提问答案">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="text" name="province" id="province" lay-verify="required" placeholder="所在省份" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="text" name="city" id="city" lay-verify="required" placeholder="所在城市" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-repass"></label>
          <input type="date" name="regdate" id="regdate" lay-verify="required" placeholder="注册日期" class="layui-input">
        </div>
        <div class="layui-form-item">
          <input type="checkbox" name="agreement" lay-skin="primary" title="同意用户协议" checked>
        </div>
        <div class="layui-form-item" style="margin-top:40px">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
        </div>
        <div class="layui-trans layui-form-item layadmin-user-login-other">
          <label>社交账号注册</label>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
          <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

          <a href="index1.html" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
          <a href="index1.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
        </div>
      </form>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

      <p>© 2020 <a href="http://localhost:8080/aviation_test4_war/" target="_blank">湖南航空官网</a></p>
      <p>
        <span><a href="javascript:void(0)" target="_blank">获取授权</a></span>
        <span><a href="javascript:void(0)" target="_blank">在线演示</a></span>
        <span><a href="javascript:void(0)" target="_blank">前往官网</a></span>
      </p>
    </div>

  </div>

  <script src="layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: 'layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    const $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router();

    form.render();

    //提交
    form.on('submit(LAY-user-reg-submit)', function(obj){
      const field = obj.field;

      //确认密码
      if(field.password !== field.repass){
        return layer.msg('两次密码输入不一致');
      }

      //是否同意用户协议
      if(!field.agreement){
        return layer.msg('你必须同意用户协议才能注册');
      }

      $.ajax({
        url: 'test/addTicketUser' //实际使用请改成服务端真实接口
        ,type: 'post'
        ,contentType:'application/json'
        ,data: JSON.stringify(field)
        ,success: function(res){
          const code = res.code;
          if(code === 1){
            layer.msg('注册成功', {
              offset: '15px'
              ,icon: 1
              ,time: 1000
            }, function(){
              window.location.href = "index1.html"; //跳转到登入页
            });
          } else {
            layer.msg('注册失败', {
              offset: '15px'
              ,icon: 1
              ,time: 1000
            }, function(){
              window.location.href = "reg.html"; //跳转到登入页
            });
          }
        }
      });
      //请求接口
      return false;
    });
  });
  </script>
</body>
</html>
